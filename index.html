<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <title>Stratum Project Management Application</title>

<body>
  <h1>STRATUM</h1>
    <ul id="header-buttons">

        <li id="project"><button type="button" id="launchProject">Add Project</button></li>
        <div id="modal" class="modal project-modal">
          <div class="modal-background"></div>
          <div class="modal-content">
            <div class="box">
              <article class="media">
                <div class="modal project-modal">
                  <div class="modal-background"></div>
                  <div class="modal-card">
                    <header class="modal-card-head">
                      <p class="modal-card-title">Add Project</p>
                    </header>
                    <section class="modal-card-body">
                      <form id="project-info">
                        <label for="pnumber">Project Number</label><br>
                        <input type="text" class="project-item" id="pnumber" name="pnumber"><br><br>
                        <label for="address">Project Address</label><br>
                        <input type="text" class="project-item" id="address" name="address" placeholder="Street, City, and Zip Code"><br><br>
                        
                        <label for="sdate">Start Date</label><br>
                        <input type="date" class="project-item" id="sdate" name="sdate" placeholder="MM/DD/YYYY"><br><br>
                        
                        <label for="walked">Was Job Walked?</label><br>
                        <select class="project-item" id="walked" name="walked">
                          <option value="Yes">Yes</option>
                          <option value="No">No</option>
                        </select><br><br>

                        <label for="fdate">Expected Finish Date</label><br>
                        <input type="date" class="project-item" id="fdate" name="fdate" placeholder="MM/DD/YYYY"><br><br>
                      
                      </form> 
                    </section>
                    <footer class="modal-card-foot">
                        <button id="submit">Submit</button>
                        <button id="cancel" class="button is-danger">Cancel</button>
                      <button class="modal-close is-large" aria-label="close"></button>
                    </footer>
                  </div>
                </div>
              </div>
              </article>
            </div>
          </div>
        </div>
      

        <li id="schedule"><a href="./Schedule/schedule.html" target="_blank"><button type="button">Schedule</button></a></li>

        <li id="report"><a href="./Report/report.html" target="_blank"><button type="button">Report</button></a></li>
        <li id="weather"><button id="launch-weather">Local Weather</button></li>
      <div id="modal" class="modal weather-modal">
          <div class="modal-background"></div>
            <div class="modal-content">
              <div class="box">
                <article class="media">
                  <div class="modal weather-modal">
                    <div class="modal-background"></div>
                      <div class="modal-card">
                        <header class="modal-card-head">
                          <p class="modal-card-title">Weather</p>
            
                        </header>
                            <section class="modal-card-body">
                              <p id="today"></p>
                              <p id="current"></p>
                              <p id="tomorrow"></p>
                              <p id="forecast"></p>
                            </section>
                          <footer class="modal-card-foot">
                          <button class="modal-close is-large" aria-label="close"></button>
                          </footer>
                      </div>
                    </div>
                  </div>
                </article>
              </div>
            </div>
          </div>
        </div>

    </ul>
