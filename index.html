<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
   
    <title>Stratum Project Management Application</title>

</head>
<body>
    <ul id="header-buttons">

        <li id="project"><button type="button">Add Project</button></li>

        <li id="schedule"><a href="./Schedule/schedule.html" target="_blank"><button type="button">Schedule</button></a></li>

        <li id="report"><a href="./Report/report.html" target="_blank"><button type="button">Report</button></a></li>

        <li id="weather"><button type="button">Weather</button></li>

        <li id="search" class=>
            <input id="search-bar" placeholder="Project Num/Add..." rows="1"></input>
            <label for="search-bar" id="search-label"><button id="searchBtn">Search</button></label>
            
        </li>

    </ul>

    <table style="width: 100%">
        <tr class="tableHeaders">
            <th>Project Number</th>

            <th>Project Address</th>

            <th>Start Date</th>

            <th>
                <label for="walk">Job Walked</label>
                <select name="walk" id="walk">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </th>
            
            <th>Finished</th>

            <th>
                <label for="status">Status</label>
                <select name="status" id="status">
                    <option value="Green">Green</option>
                    <option value="Yellow">Yellow</option>
                    <option value="Red">Red</option>
                </select>
            </th>

        </tr>
        <tr class="tableContents">
            <td class="columnOne"><a href="#"></a></td>

            <td class="columnTwo"><a href="#"></a></a></td>

            <td class="columnThree"><a href="#"></a></td>

            <td class="columnFour"><a href="#"></a></td>

            <td class="columnFive"><a href="#"></a></td>

            <td class="columnSix"><a href="#"></a></td>
        </tr>

    </table>
    <script src="./assets/JavaScript/script.js"> </script>

</body>
</html>
