<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Stratum Project Management Application</title>

    <ul id="header-buttons">

        <li id="project"><button type="button">Add Project</button></li>

        <li id="schedule"><button type="button">Schedule</button></li>

        <li id="report"><button type="button">Report</button></li>

        <li id="weather"><button type="button">Weather</button></li>

        <li id="search" class=>
            <label id="search-label">Search</label>
            <textarea id="search-bar" placeholder="Search..." rows="1"></textarea>
        </li>

    </ul>

    <table style="width: 100%">
        <tr>
            <th>Project Number</th>

            <th>Project Address</th>

            <th>Start Date</th>

            <th>
                <label for="walk">Job Walked</label>
                <select name="walk" id="walk">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </th>
            
            <th>Finished</th>

            <th>
                <label for="status">Status</label>
                <select name="status" id="status">
                    <option value="Green">Green</option>
                    <option value="Yellow">Yellow</option>
                    <option value="Red">Red</option>
                </select>
            </th>

        </tr>

    </table>

</head>
<body>
    
</body>
</html>
