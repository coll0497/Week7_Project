<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./local_storage.css" />
    <title>Check Weather</title>
  </head>
  <body>
    <div>
        <button id="fetch-button">
          Check Weather
        </button>
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
          </div>
        </div>
    <div>
          <p id="current"></p>
          <p id="forecast"></p>
        </div>
      <br>
      <br>
    <section class="submit-project">
      <h2>Enter a Project</h2>
      <form>
          <label for="project">Project</label>
            <select id="project-names">
              <option value="Project1">Project 1</option>
              <option value="Project2">Project 2</option>
              <option value="Project3">Project 3</option>
              <option value="Project4">Project 4</option>
            </select>
            <label for="status">Status</label>
            <select id="set-status">
              <option value="complete.">Complete</option>
              <option value="delayed.">Delayed</option>
              <option value="waiting to be installed.">Waiting to be Installed</option>
              <option value="in progress.">In Progress</option>
            </select>
            <label for="msg">Comment</label>
            <textarea id="msg" name="comments"></textarea>
          <button id="save">SAVE</button>
        </form> 
    <h3 class="message"></h3>  
    </section>
      <table class="current-projects">
        <thead>
          <tr><th id="name">Project Name</th><th id="number">Number</th><th id="start">Start Date</th><th id="status">Status</th></tr>
        </thead>

        </tbody>
    <script src="./local_storage.js"></script>

  </body>
</html>
